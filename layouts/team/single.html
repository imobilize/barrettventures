{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <h2>{{ .Title }}</h2>
                        <h4>{{ .Params.designation }}</h4>
                        <p>{{ .Content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
